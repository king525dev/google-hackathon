<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/725fb09d99.js" crossorigin="anonymous"></script>
     <title>StyleBot</title>
</head>
<body>
     <nav>
          <span>
               <img src="/" alt="logo">
               <p class="logo-text">StyleBot</p>
          </span>
     </nav>
     <header>
          <div>
               <h2>Virtual Try-on</h2>
               <p>See how clothes look on you with an AI powered visualisation</p>
          </div>
          <div>
               <button>Upload photo</button>
          </div>
     </header>
     <main>
          <section class="image-upload-buttons">
               <div>
                    <button>Compare</button>
                    <button>Original</button>
                    <button>Try-on</button>
               </div>
               <div>
                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                    <p>100%</p>
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                    <i class="fa-solid fa-rotate-right"></i>
               </div>
          </section>
          <section class="image">
               <div class="original">
                    
               </div>
               <div class="generated"></div>
          </section>
     </main>
</body>
</html>
